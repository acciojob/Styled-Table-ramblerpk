<html lang="en">

<body>
    <!-- add table here -->
	<h2 style="text-align:center; color: #333;">COVID-19 Statistics - April 2025</h2>

    <table style="width: 80%; margin: auto; border-collapse: collapse; font-family: Arial, sans-serif; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <thead style="background-color: #4CAF50; color: white;">
            <tr>
                <th style="border: 1px solid #ddd; padding: 12px;">Country</th>
                <th style="border: 1px solid #ddd; padding: 12px;">Total Cases</th>
                <th style="border: 1px solid #ddd; padding: 12px;">Recovered</th>
                <th style="border: 1px solid #ddd; padding: 12px;">Deaths</th>
            </tr>
        </thead>
        <tbody>
            <tr style="background-color: #f2f2f2;">
                <td style="border: 1px solid #ddd; padding: 10px;">USA</td>
                <td style="border: 1px solid #ddd; padding: 10px;">50,000</td>
                <td style="border: 1px solid #ddd; padding: 10px;">48,000</td>
                <td style="border: 1px solid #ddd; padding: 10px;">1,200</td>
            </tr>
            <tr>
                <td style="border: 1px solid #ddd; padding: 10px;">India</td>
                <td style="border: 1px solid #ddd; padding: 10px;">40,000</td>
                <td style="border: 1px solid #ddd; padding: 10px;">39,000</td>
                <td style="border: 1px solid #ddd; padding: 10px;">800</td>
            </tr>
            <tr style="background-color: #f2f2f2;">
                <td style="border: 1px solid #ddd; padding: 10px;">Brazil</td>
                <td style="border: 1px solid #ddd; padding: 10px;">35,000</td>
                <td style="border: 1px solid #ddd; padding: 10px;">34,000</td>
                <td style="border: 1px solid #ddd; padding: 10px;">700</td>
            </tr>
            <tr>
                <td style="border: 1px solid #ddd; padding: 10px;">Germany</td>
                <td style="border: 1px solid #ddd; padding: 10px;">20,000</td>
                <td style="border: 1px solid #ddd; padding: 10px;">19,500</td>
                <td style="border: 1px solid #ddd; padding: 10px;">300</td>
            </tr>
        </tbody>
    </table>
